                    <legend class="white superlarge">Request Form</legend>

                    <p/>
                    <fieldset>
                    <legend class="large white">Instrumentation</legend>   
                    <label class="large" for="instrument"><input type="radio" id="instrument" name="instrument" value="instrument">Instrument</label>
                    </label>
                    <label class="large" for="ensemble"><input type="radio" id="ensemble" name="instrument" value="ensemble">Ensemble</label>
                    <label class="large" for="ensemble"><input type="radio" id="Voice" name="instrument" value="voice">Voice</label>
                    <label class="large" for="instrumentation">Instrument/Voice type: <input type="text" name="instrumentation" placeholder="Saxophone" /></label>
                    </fieldset>
                    <p/>
                    <textarea rows="2" col="5" name="additional" placeholder="Please describe the event. E.g. &#34audition&#34 &#34concert&#34. Also include any additional details."></textarea>
                    <p/>
                    <input type="submit" value="Send Request" />
